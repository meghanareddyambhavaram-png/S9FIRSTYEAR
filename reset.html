<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Student Feedback</title>
  <style>
    *{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg, #7c3aed, #ec4899);
    }
    .card{
      width:380px;background:#ffffff;padding:30px;border-radius:18px;
      box-shadow:0 20px 50px rgba(0,0,0,0.25);
    }
    h2{text-align:center;color:#7c3aed;margin-bottom:8px}
    p{text-align:center;font-size:14px;color:#6b7280;margin-bottom:22px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#374151}
    input{
      width:100%;padding:11px;border-radius:10px;
      border:1px solid #d1d5db;outline:none;margin-bottom:16px
    }
    input:focus{border-color:#7c3aed}
    button{
      width:100%;padding:12px;border:none;border-radius:12px;
      background:#7c3aed;color:#ffffff;font-size:15px;font-weight:bold;cursor:pointer
    }
    button:hover{background:#6d28d9}
    .note{text-align:center;font-size:12px;color:#6b7280;margin-top:14px}
  </style>
</head>
<body>

  <div class="card">
    <h2>Reset Password</h2>
    <p>Create a new secure password</p>

    <form>
      <label>New Password</label>
      <input type="password" placeholder="Enter new password" required />

      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter new password" required />

      <button type="submit">Update Password</button>
    </form>

  <div class="back">
      <a href="login.html">‚Üê Back to Login</a>
    </div>

</body>
</html>
