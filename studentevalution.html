<!DOCTYPE html>
<html>
<head>
<title>Evaluation Dashboard</title>
<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f7fb;
}
h2{
    text-align:center;
    padding:25px;
}
.dashboard{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
    gap:30px;
    padding:40px;
}
.card{
    background:#fff;
    border-radius:18px;
    padding:25px;
    display:flex;
    gap:20px;
    align-items:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    cursor:pointer;
    transition:0.3s;
}
.card:hover{
    transform:translateY(-6px);
}
.icon{
    width:80px;
    height:80px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    color:#fff;
}
.blue{background:#1e66ff;}
.green{background:#1f8f4a;}
.cyan{background:#00bcd4;}
.orange{background:#ff9800;}
</style>
</head>

<body>

<h2>Welcome Student | Evaluation Summary</h2>

<div class="dashboard">

    <div class="card" onclick="openMarks('Internal Assessment')">
        <div class="icon blue">ğŸ“˜</div>
        <h3>Internal Assessment</h3>
        <a href="internalassesement.html"></a>
    </div>

    <div class="card" onclick="openMarks('Mid Term Exam')">
        <div class="icon green">ğŸ“</div>
        <h3>Mid Term Exam</h3>
          <a href="internalassesement.html"></a>
    </div>

    <div class="card" onclick="openMarks('Project Evaluation')">
        <div class="icon cyan">ğŸ’»</div>
        <h3>Project Evaluation</h3>
          <a href="internalassesement.html"></a>
    </div>

    <div class="card" onclick="openMarks('Final Exam')">
        <div class="icon orange">ğŸ†</div>
        <h3>Final Exam</h3>
          <a href="internalassesement.html"></a>
    </div>

</div>

<script>
function openMarks(type){
    localStorage.setItem("examType", type);
    window.location.href = "internalassesement.html";
}
</script>

</body>
</html>
