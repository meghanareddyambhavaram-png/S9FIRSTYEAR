<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  margin:0;
  background:#eef9fc;
  color:#0f172a;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:#ffffff;
  padding:35px 45px;
  border-radius:14px;
  box-shadow:0 15px 35px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  color:#0369a1;
}

hr{
  border:none;
  border-top:2px solid #bae6fd;
  margin:20px 0 30px;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:25px;
}

label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:#334155;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #93c5fd;
  font-size:14px;
  outline:none;
}

input:focus, select:focus, textarea:focus{
  border-color:#0284c7;
}

.full{
  grid-column:1 / -1;
}

/* ===== RADIO BUTTON FIX ===== */
.radio-group{
  margin-top:10px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.radio-item{
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  font-size:14px;
  color:#334155;
}

.radio-item input[type="radio"]{
  width:16px;
  height:16px;
  accent-color:#0284c7;
}

/* ============================ */

textarea{
  resize:none;
}

button{
  margin-top:30px;
  background:#0284c7;
  color:#fff;
  border:none;
  padding:14px 26px;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#0369a1;
}

.footer-text{
  margin-top:15px;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="container">
  <h1>Hostel Feedback Form</h1>
  <hr>

  <form>

    <div class="form-grid">

      <div>
        <label>First Name</label>
        <input type="text" placeholder="First Name">
      </div>

      <div>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name">
      </div>

      <div>
        <label>Phone Number</label>
        <input type="tel" placeholder="(000) 000-0000">
      </div>

      <div>
        <label>Email</label>
        <input type="email" placeholder="example@example.com">
      </div>

      <div>
        <label>Check-in Date</label>
        <input type="date">
      </div>

      <div>
        <label>Duration of Stay</label>
        <input type="text" placeholder="Ex: 1 Week">
      </div>

      <!-- CORRECTLY ALIGNED RADIO SECTION -->
      <div class="full">
        <label>How did you hear about us?</label>

        <div class="radio-group">
          <label class="radio-item">
            <input type="radio" name="source">
            <span>Friends & Family</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="source">
            <span>Social Media</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="source">
            <span>Advertisements</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="source">
            <span>College / Office Reference</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="source">
            <span>Other</span>
          </label>
        </div>
      </div>

      <div>
        <label>Overall Experience</label>
        <select>
          <option>Select</option>
          <option>Excellent</option>
          <option>Very Good</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div>
        <label>Cleanliness</label>
        <select>
          <option>Select</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="full">
        <label>Additional Comments</label>
        <textarea rows="4" placeholder="Share your experience..."></textarea>
      </div>

    </div>

    <button type="submit">Submit Feedback</button>

    <div class="footer-text">
      Your feedback helps us improve our services.
    </div>

  </form>
</div>
<form onsubmit="saveFeedback(event)">
<input placeholder="Student ID" required>
<textarea placeholder="Your feedback"></textarea>
<button>Submit</button>
</form>

<script>
const form = document.getElementById("feedbackForm");
const output = document.getElementById("output");

// Load existing feedback when page opens
let feedbackList = JSON.parse(localStorage.getItem("feedbackData")) || [];
displayFeedback();

// On form submit
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    rating: document.getElementById("rating").value,
    feedback: document.getElementById("feedback").value,
    date: new Date().toLocaleString()
  };

  feedbackList.push(data);
  localStorage.setItem("feedbackData", JSON.stringify(feedbackList));

  form.reset();
  displayFeedback();
});

// Display feedback
function displayFeedback() {
  output.innerHTML = "";
  feedbackList.forEach((f, index) => {
    output.innerHTML += `
      <div style="border:1px solid #ccc; padding:10px; margin:10px;">
        <b>${index + 1}. ${f.name}</b><br>
        Rating: ${f.rating}<br>
        Feedback: ${f.feedback}<br>
        <small>${f.date}</small>
      </div>
    `;
  });
}


</script>


</body>
</html>
